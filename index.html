<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AV</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/rom.css" />
    <link rel="stylesheet" href="./css/nav.css" />
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="./css/porjects.css" />
    <link rel="icon" href="./assets/icons/favicon-256x256.png" />
  </head>
  <body class="body">
    <span class="wall wall--left"></span>
    <main class="wall wall--main">
      <!-- HOME -->
      <article class="home view" id="home">
        <img
          src="./assets/img/me.png"
          class="home__logo"
          alt="Armando Hernández Venegas"
        />
        <h2 class="home__name">José Armando Hernández Venegas</h2>
        <h3 class="home__rol">Programador Web</h3>
        <div class="home__insignia">
          <ul class="insignia__list" id="insignia-list"></ul>
          <template id="bange-template">
            <li class="insignia__option"><img class="insignia__img" /></li>
          </template>
        </div>
      </article>
      <!-- Projects -->
      <article class="projects view" id="projects">
        <template id="project-template">
          <figure class="project__frame">
            <img class="project__img" />
            <figcaption class="frame__caption">
              <a target="_blank" rel="noopener noreferrer">
                <h3 class="frame__caption-title"></h3>
              </a>
              <div class="frame__caption-description"></div>
            </figcaption>
          </figure>
        </template>
      </article>
      <!-- About Me-->
      <article class="view" id="about">
        <!--  <a href="#" class="nav__logo">AV</a>
        <button class="nav__contact">Contact me</button>
        <footer class="footer" id="footer">
          <div id="footer__social-media"></div>
        </footer>
        <template id="social-media__option">
          <a href="" target="_blank" class="">
            <img src="" alt="" />
          </a>
        </template> -->
      </article>
    </main>
    <span class="wall wall--right"></span>
    <nav class="nav">
      <ul class="nav__menu">
        <li class="nav__option">
          <a href="#home" class="nav__option-title">Home</a>
        </li>
        <li class="nav__option">
          <a href="#projects" class="nav__option-title">Projects</a>
        </li>
        <li class="nav__option">
          <a href="#about" class="nav__option-title">About me</a>
        </li>
      </ul>
    </nav>

    <script src="./js/main.js" type="module"></script>
    <script src="./js/home.js" type="module"></script>
    <script src="./js/projects.js" type="module"></script>
    <script src="./js/social.js" type="module"></script>
  </body>
</html>
